<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GHZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>
<body onpointermove="arrastrar(event)" onpointerdown="agarrar(event)" onpointerup="soltar(event)" class="noselect grab" onload="cargarGuion()">
  <div id="cont">
    <!-- Fila de botones -->
    <div id="operadores" class="buttons-container-solo">
      <button class="boton operador" id="operador-x" onclick="realizarOperacion('X')">X</button>
      <button class="boton operador" id="operador-y" onclick="realizarOperacion('Y')">Y</button>
      <button class="boton operador" id="operador-z" onclick="realizarOperacion('Z')">Z</button>
      <button class="boton operador" id="operador-h" onclick="realizarOperacion('H')">H</button>
      <button class="boton operador" id="operador-s" onclick="realizarOperacion('S')">S</button>
      <button class="boton operador" id="operador-t" onclick="realizarOperacion('T')">T</button>
      <button class="boton operador" id="operador-medir" onclick="medir()"><span class="material-symbols-outlined" id="icono-medir">speed</span></button>
      <button class="boton operador" onclick="deshacer()"><span class="material-symbols-outlined" id="icono-deshacer"> undo</span></button>
      <button class="boton operador" onclick="reset()"><span class="material-symbols-outlined" id="icono-reset"> restart_alt</span></button>
    </div>
    
    <!-- Esfera -->
    <figure id="esfera"></figure>
    <div id="texto-inicial" class="text-box texto-inicial">
      <p id="typewriter-inicial"></p>
      <div id="contenido-adicional-tarea"></div>
      <div class="grid-casillas-bit" id="grid-casillas-clasicas">
        <div>0</div>
        <div class="casilla-bit"></div>
        <div>1</div>
        <div class="casilla-bit"></div>
        <div id="valor-bit"></div>
      </div>
    </div>
    <div id="segundo-texto" class="text-box segundo-texto">
      <p id="segundo-typewriter"></p>
      <div class="grid-casillas-bit" id="grid-casillas-cuanticas">
        <div>0</div>
        <div class="casilla-bit"></div>
        <div>1</div>
        <div class="casilla-bit"></div>
        <div id="valor-qubit"></div>
      </div>
    </div>
    
    <!-- Canvas solapado -->
    <canvas id="coordenadasCanvas" width="650" height="600"></canvas>
    <button id="boton-siguiente" class="boton-final" onclick="siguiente()">
      Seguir ðŸ Š
    </button>
    <button id="boton-comprobar" class="boton-final" onclick="comprobarCondicion()">
      Comprobar
    </button>
    <div id="botones-ejes">
      <span class="material-symbols-outlined eye-icon">visibility</span>
      <button class="boton-eje" id="boton-eje-z" onclick="cambiarEjeResaltado(0)">|0âŒª</button>
        <button class="boton-eje" id="boton-eje-x" onclick="cambiarEjeResaltado(1)">|+âŒª</button>
        <button class="boton-eje" id="boton-eje-y" onclick="cambiarEjeResaltado(2)">|+iâŒª</button>
    </div>
    <button id="reset-boton" onclick="resetearOrientacion()">
      <span class="material-symbols-outlined videocam-icon">videocam</span>
      <span class="material-symbols-outlined refresh-icon">refresh</span>
    </button>
    <div id="linea-eventos" style="display: none !important;"></div>
    </div>
  </div>
  <!-- Elemento para mostrar notificaciones al usuario -->
  <div id="toast"></div>  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.19.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="utils.js"></script>
  <script src="quaternion.min.js"></script>
  <script src="operadores.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" id="contenido-dialogo" href="dialogos/css/explicacion_rotacion.css">
</body>
</html>
